<!DOCTYPE html>
<head>
  <title>CRUD Operation With PostgreSQL</title>
</head>
<body>
  <center>
    <h1>Insert Record Into PostgreSQL</h1>
    <h3>Django Web Tutorials</h3>
    <hr/>
    <form method="POST">
        {% csrf_token %}
      <table border="1">
        <tr>
          <td>Employee Name</td>
          <td><input type="text" placeholder="Enter employee name..." name="empname"</td>
        </tr>
        <tr>
          <td>Email</td>
          <td><input type="text" placeholder="Enter email..." name="email"</td>
        </tr>
        <tr>
          <td>Occupation</td>
          <td><select name="occupation">
            <option selected disabled=true>-- Select Occupation --</option>
            <option>Programmer</option>
            <option>HR</option>
            <option>Sales Manager</option>
          </select>
        </tr>
        <tr>
          <td>Salary</td>
          <td><input type="text" placeholder="Enter salary..." name="salary"</td>
        </tr>
        <tr>
          <td><input type="submit" value="Insert"/>
          <td>
            {% if messages %}
            {% for msg in messages %}
            <b style="color: green;">{{msg}}</b>
            {% endfor %}
            {% endif %}
          </td>
        </tr>
      </table>
      <a href="{% url 'showemp' %}">Home Page</a>
    </form>
  </center>
</body>
</html>
